<h2 class="text-center text-white ">Registration Form</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6"> 
        <form >
            <div class="mb-3">
                <label for="um" class="form-label text-white">Username</label>
                <input type="text" class="form-control" id="un" name="username">
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" name="passoword">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label text-white">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
              </div>
              <div class="mb-3">
                <label for="em" class="form-label text-white">E-Mail</label>
                <input type="email" class="form-control" id="em" name="email">
              </div>
        
              <button class="btn btn-success m-5 d-block mx-auto mt-4"> Register</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
